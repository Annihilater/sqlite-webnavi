<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Labels</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            width: 300px;
            height: 200px;
            background-color: #ddd;
            position: relative;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Label Test</h1>
    
    <div class="test-container">
        <div class="labels-container">
            <span class="hot-label">热门</span>
            <span class="new-label">新品</span>
        </div>
    </div>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <pre id="debug-info"></pre>
    </div>

    <script>
        // Debug script to check computed styles
        const hotLabel = document.querySelector('.hot-label');
        const newLabel = document.querySelector('.new-label');
        const labelsContainer = document.querySelector('.labels-container');
        
        const debugInfo = document.getElementById('debug-info');
        
        function getComputedStylesInfo(element, name) {
            const styles = window.getComputedStyle(element);
            return `${name} Styles:
- display: ${styles.display}
- visibility: ${styles.visibility}
- opacity: ${styles.opacity}
- position: ${styles.position}
- z-index: ${styles.zIndex}
- width: ${styles.width}
- height: ${styles.height}
- background-color: ${styles.backgroundColor}
- color: ${styles.color}
`;
        }
        
        debugInfo.textContent = 
            getComputedStylesInfo(labelsContainer, 'Labels Container') + '\n' +
            getComputedStylesInfo(hotLabel, 'Hot Label') + '\n' +
            getComputedStylesInfo(newLabel, 'New Label');
    </script>
</body>
</html>
