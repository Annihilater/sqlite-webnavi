    <style>
        /* 新巴洛克数字风格配色 */
        :root {
            /* 主色调 */
            --baroque-gold: #D4AF37;
            --baroque-red: #8B0000;
            --baroque-blue: #000080;
            --baroque-black: #000000;
            --baroque-white: #FFFAF0;
            
            /* 文本颜色 */
            --text-primary: #000000;
            --text-secondary: #4A3C2C;
            
            /* 背景颜色 */
            --bg-primary: #FFFAF0;
            --bg-secondary: #D4AF37;
            
            /* 卡片样式 */
            --card-bg: #FFFAF0;
            --card-border: #8B0000;
        }

        /* 全局样式 */
        body {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h80v80H0V0zm20 20v40h40V20H20zm20 35a15 15 0 1 1 0-30 15 15 0 0 1 0 30z' fill='%23D4AF37' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* 巴洛克风格标题 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', 'Baskerville', serif;
            letter-spacing: 0.5px;
            text-transform: none;
            color: var(--baroque-black);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 装饰性对话框 */
        .speech-bubble {
            position: relative;
            background: var(--baroque-white);
            border: 3px solid var(--baroque-gold);
            border-radius: 0px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-image: linear-gradient(to bottom right, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
        }

        .speech-bubble:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: var(--baroque-gold);
            border: 3px solid var(--baroque-black);
            border-bottom: none;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            z-index: -1;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: var(--baroque-gold);
            border: 3px solid var(--baroque-black);
            border-top: none;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            z-index: -1;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* 装饰性纹理效果 */
        .halftone {
            position: relative;
            overflow: hidden;
        }

        .halftone:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23D4AF37' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
        }

        /* 巴洛克风格卡片 */
        .pop-card {
            background-color: var(--baroque-white);
            border: 2px solid var(--baroque-gold);
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            display: block;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: inherit;
            margin-bottom: 30px;
            background-image: linear-gradient(to bottom right, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
        }

        .pop-card:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: transparent;
            border: 1px solid var(--baroque-gold);
            z-index: -1;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .pop-card:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: transparent;
            border: 1px solid var(--baroque-gold);
            z-index: -1;
            opacity: 0;
            transition: all 0.3s;
        }

        .pop-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .pop-card:hover:after {
            opacity: 0.5;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }

        /* 装饰性标签 */
        .explosion {
            position: absolute;
            background-color: var(--baroque-gold);
            color: var(--baroque-black);
            font-weight: bold;
            padding: 15px 20px;
            border: 2px solid var(--baroque-black);
            transform: rotate(-5deg);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 100%);
        }

        .explosion:before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 1px solid var(--baroque-gold);
            z-index: -1;
        }

        /* 装饰性文字效果 */
        .sound-effect {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: var(--baroque-red);
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
            transform: rotate(-3deg);
            display: inline-block;
            margin: 15px 0;
            letter-spacing: 1px;
            position: relative;
        }

        .sound-effect:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--baroque-gold);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 巴洛克风格导航栏 */
        .pop-navbar {
            background-color: var(--baroque-black);
            border-bottom: 3px solid var(--baroque-gold);
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .pop-navbar:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--baroque-gold), var(--baroque-red), var(--baroque-gold));
        }

        .pop-logo {
            font-family: 'Playfair Display', 'Baskerville', serif;
            font-size: 36px;
            color: var(--baroque-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .pop-logo:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--baroque-gold), transparent);
        }

        /* 巴洛克风格按钮 */
        .pop-button {
            background-color: var(--baroque-gold);
            color: var(--baroque-black);
            border: 2px solid var(--baroque-black);
            padding: 10px 25px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 100%);
        }

        .pop-button:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--baroque-gold);
            z-index: -1;
            opacity: 0;
            transition: all 0.3s;
        }

        .pop-button:hover {
            background-color: var(--baroque-red);
            color: var(--baroque-white);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .pop-button:hover:before {
            opacity: 1;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
        }

        /* 巴洛克风格搜索框 */
        .pop-search {
            background-color: var(--baroque-white);
            border: 2px solid var(--baroque-gold);
            padding: 15px 25px;
            width: 100%;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        .pop-search:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(212, 175, 55, 0.4);
        }

        /* 巴洛克风格标签 */
        .pop-tag {
            display: inline-block;
            background-color: var(--baroque-blue);
            color: var(--baroque-white);
            border: 1px solid var(--baroque-gold);
            padding: 8px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 100%);
        }

        .pop-tag:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--baroque-gold);
            opacity: 0.5;
            z-index: -1;
        }

        /* 巴洛克风格英雄区域 */
        .pop-hero {
            background-color: var(--baroque-black);
            padding: 80px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--baroque-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .pop-hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23D4AF37' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.2;
        }

        /* 装饰性网格背景 */
        .pop-grid {
            background-image: 
                linear-gradient(var(--baroque-gold) 1px, transparent 1px),
                linear-gradient(90deg, var(--baroque-gold) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: -1px -1px;
            opacity: 0.1;
        }

        /* 巴洛克风格页脚 */
        .pop-footer {
            background-color: var(--baroque-black);
            color: var(--baroque-white);
            border-top: 3px solid var(--baroque-gold);
            padding: 60px 0;
            position: relative;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
        }

        .pop-footer:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--baroque-gold), var(--baroque-red), var(--baroque-gold));
        }

        /* 汉堡菜单 */
        .hamburger {
            width: 30px;
            height: 25px;
            position: relative;
            cursor: pointer;
            z-index: 60;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--baroque-gold);
            border-radius: 0;
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2), .hamburger span:nth-child(3) {
            top: 10px;
        }

        .hamburger span:nth-child(4) {
            top: 20px;
        }

        .hamburger.active span:nth-child(1) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        .hamburger.active span:nth-child(2) {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .hamburger.active span:nth-child(4) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        /* 移动菜单 */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100vh;
            background-color: var(--baroque-black);
            z-index: 50;
            padding: 2rem 1.5rem;
            transition: left 0.4s;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            border-right: 3px solid var(--baroque-gold);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23D4AF37' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .mobile-menu.active {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 0;
            background: var(--baroque-gold);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--baroque-black);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            border-radius: 0;
            background-color: var(--baroque-black);
            transition: transform 0.3s;
            border: 1px solid var(--baroque-black);
        }

        .dark .theme-toggle {
            background: var(--baroque-blue);
        }

        .dark .theme-toggle::after {
            transform: translateX(30px);
            background-color: var(--baroque-white);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .pop-logo {
                font-size: 28px;
            }
            
            .pop-card {
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            }
            
            .speech-bubble {
                padding: 15px;
            }
        }

        /* 热门标签 */
        .hot-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--baroque-red);
            color: var(--baroque-white);
            padding: 8px 15px;
            font-weight: bold;
            z-index: 10;
            border: 2px solid var(--baroque-gold);

        // 从后端API获取数据并初始化页面
        async function fetchDataAndRenderPage() {

                    throw new Error('获取数据失败，请刷新页面重试');

                allSites = await sitesResponse.json();
                allCategories = await categoriesResponse.json();
                allTags = await tagsResponse.json();

                console.log('加载的网站数:', allSites.length);
                console.log('加载的分类数:', allCategories.length);
                console.log('加载的标签数:', allTags.length);

                // 渲染页面内容
                renderCategories();
                renderSitesByCategory();

                initSearch();

                // 隐藏加载动画

                    setTimeout(() => {

                        <h2 class="text-2xl font-bold mb-2">数据加载失败</h2>

                        <button onclick="location.reload()" class="pop-button">

                        </button>
                    </div>
                `;
            }
        }

        // 生成占位图片函数
        function generatePlaceholder(siteName) {
            // 从网站名称生成颜色（简单哈希）
            const hash = siteName.split('').reduce((acc, char) => {
                return char.charCodeAt(0) + ((acc << 5) - acc);
            }, 0);
            const hue = Math.abs(hash) % 360;
            const colors = [
                'var(--baroque-red)',
                'var(--baroque-gold)',
                'var(--baroque-blue)'
            ];
            const bgColor = colors[Math.abs(hash) % 3];
            
            // 获取网站首字母或前两个字符作为显示内容
            const initial = siteName.length > 0 ? siteName.charAt(0).toUpperCase() : '?';
            const secondChar = siteName.length > 1 ? siteName.charAt(1) : '';
            const displayText = initial + secondChar;
            
            return `data:image/svg+xml,${encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
                    <rect width="400" height="225" fill="${bgColor}" />
                    <text x="50%" y="50%" font-family="Playfair Display, serif" font-size="80" font-weight="bold" 
                          fill="white" text-anchor="middle" dominant-baseline="middle">
                        ${displayText}
                    </text>
                </svg>
            `)}`;
        }

        // 渲染分类选项卡
        function renderCategories() {
            const tabsContainer = document.querySelector('.category-tabs');
            
            // 清空现有的选项卡（保留"全部"选项卡）
            tabsContainer.innerHTML = `
                <div class="pop-button active" data-category="all">
                    <i class="fas fa-th-large mr-2"></i>全部
                </div>
            `;
            
            // 将分类按网站数量排序
            const sortedCategories = [...allCategories].sort((a, b) => b.siteCount - a.siteCount);
            
            // 只显示有网站的分类
            const categoriesToShow = sortedCategories.filter(cat => cat.siteCount > 0);
            
            // 添加分类选项卡
            categoriesToShow.forEach(category => {
                // 分类图标映射
                const iconMap = {
                    'AI工具': 'fas fa-robot',
                    '阅读与知识': 'fas fa-book-reader',
                    '精选Newsletter': 'fas fa-newspaper',

                // 获取图标或使用默认图标
                const icon = iconMap[category.name] || 'fas fa-folder';
                
                const tabHtml = `

                        <i class="${icon} mr-2"></i>${category.name}

            });
            
            // 初始化分类选项卡点击事件
            initCategoryTabs();

        // 根据分类渲染网站卡片
        function renderSitesByCategory() {
            // 清空主内容区域
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = '';
            
            // 先添加筛选状态条 - 巴洛克风格
            const filterStatusHtml = `

                    <div style="background-color: var(--baroque-gold); border: 2px solid var(--baroque-brown); border-radius: 5px; padding: 15px; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);">

                            </div>

                                <i class="fas fa-times mr-1"></i>清除筛选
                            </button>
                        </div>
                    </div>
                </div>
            `;
            mainContent.innerHTML = filterStatusHtml;
            
            // 将分类按网站数量排序
            const sortedCategories = [...allCategories].sort((a, b) => b.siteCount - a.siteCount);
            
            // 只显示有网站的分类
            const categoriesToShow = sortedCategories.filter(cat => cat.siteCount > 0);
            
            // 为每个分类创建一个区域
            categoriesToShow.forEach(category => {
                // 获取属于此分类的所有网站
                const sitesInCategory = allSites.filter(site => 
                    site.categories.some(cat => cat.id === category.id)
                );
                
                if (sitesInCategory.length === 0) return;
                
                // 创建分类区域
                const sectionHtml = `
                    <section id="${category.name.toLowerCase().replace(/\s+/g, '-')}" class="mb-12 category-section" data-category="${category.id}">
                        <div class="category-header">
                            <h2 class="category-title text-2xl md:text-3xl font-bold mb-4">${category.name}</h2>
                            <div class="category-decoration"></div>
                        </div>
                        <p class="text-lg mb-8" style="color: var(--text-secondary);">${category.description || '发现珍贵的工具与知识，提升您的生活品味'}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 sites-container">
                            <!-- 网站卡片会在这里动态添加 -->
                        </div>
                    </section>
                `;
                
                mainContent.innerHTML += sectionHtml;
                
                // 为该分类添加网站卡片
                const sitesContainer = document.querySelector(`#${category.name.toLowerCase().replace(/\s+/g, '-')} .sites-container`);
                renderSiteCards(sitesInCategory, sitesContainer);
            });
            
            // 设置清除筛选按钮事件
            document.getElementById('clear-filter').addEventListener('click', clearFilter);
        }

        // 渲染网站卡片
        function renderSiteCards(sites, container) {
            // 按显示顺序排序网站
            const sortedSites = [...sites].sort((a, b) => a.displayOrder - b.displayOrder);
            
            sortedSites.forEach(site => {
                // 生成标签HTML
                const tagsHtml = site.tags.map(tag => {
                    return `<span class="pop-tag tag" data-tag="${tag.name}">${tag.name}</span>`;
                }).join('');
                
                // 检查是否为热门或新品
                const isHot = site.displayOrder < 3; // 假设前3个是热门
                const isNew = new Date(site.createdAt) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000); // 一周内的新品
                
                // 随机选择背景色
                const colors = ['var(--baroque-red)', 'var(--baroque-blue)', 'var(--baroque-gold)'];
                const bgColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 热门标签HTML
                const explosionHtml = isHot ? 
                    `<div class="explosion" style="top: 10px; left: 10px;">热门</div>` : 
                    (isNew ? `<div class="hot-label">新品</div>` : '');
                
                // 生成占位图片URL
                const placeholderUrl = generatePlaceholder(site.name);
                
                // 生成卡片HTML（将a改为div）
                const cardHtml = `
                    <div class="pop-card site-card" data-site-id="${site.id}" data-tags="${site.tags.map(t => t.name).join(' ')}">
                        <div style="background-color: ${bgColor}; height: 160px; position: relative;" class="halftone card-img-container site-link" data-url="${site.url}">
                            ${explosionHtml}
                        </div>
                        <div style="padding: 20px;" class="card-content">
                            <h3 class="text-xl font-bold mb-2 card-title site-link" data-url="${site.url}">${site.name}</h3>
                            <p style="margin-bottom: 15px;" class="card-description site-link" data-url="${site.url}">${site.description || '暂无描述'}</p>
                            <div class="tag-container">
                                ${tagsHtml}
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += cardHtml;
            });
            
            // 在添加所有网站卡片后为元素添加事件处理
            addCardEventListeners();
        }

        // 为卡片元素添加事件监听器
        function addCardEventListeners() {
            // 为所有网站链接元素添加点击事件
            document.querySelectorAll('.site-link').forEach(element => {
                element.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
                // 添加指针样式，提示可点击
                element.style.cursor = 'pointer';
            });
            
            // 为所有标签添加点击事件
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡，避免触发卡片的点击事件
                    const tagName = this.getAttribute('data-tag');
                    if (tagName) {
                        filterSitesByTag(tagName);
                    }
                });
                // 添加指针样式，提示可点击
                tag.style.cursor = 'pointer';
            });
        }

        // 根据标签筛选网站
        function filterSitesByTag(tagName) {
            // 显示筛选状态 - 巴洛克风格
            const filterStatus = document.getElementById('filter-status');
            const filterStatusText = document.getElementById('filter-status-text');
            filterStatus.classList.remove('hidden');
            filterStatusText.textContent = `正在筛选: "${tagName}"`;
            
            // 重置分类选项卡
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.category-tab[data-category="all"]').classList.add('active');
            
            // 显示所有分类区域
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'block';
            });
            
            // 筛选卡片
            const searchTerm = tagName.toLowerCase();
            document.getElementById('searchInput').value = searchTerm; // 更新搜索框
            
            // 获取所有网站卡片
            const cards = document.querySelectorAll('.site-card');
            
            cards.forEach(card => {
                const tags = card.dataset.tags ? card.dataset.tags.toLowerCase() : '';
                
                if (tags.includes(searchTerm)) {
                    card.style.display = 'flex'; // 确保正确的显示模式
                    const section = card.closest('.category-section');
                    if (section) {
                        section.style.display = 'block';
                    }
                } else {
                    card.style.display = 'none';
                }
            });
            
            // 检查每个分类是否有可见的卡片
            const categorySections = document.querySelectorAll('.category-section');
            categorySections.forEach(section => {
                const visibleCards = Array.from(section.querySelectorAll('.site-card')).some(card => card.style.display !== 'none');
                section.style.display = visibleCards ? 'block' : 'none';
            });
            
            // 滚动到筛选状态条位置
            filterStatus.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 添加清除筛选功能
        function clearFilter() {
            // 隐藏筛选状态条
            document.getElementById('filter-status').classList.add('hidden');
            
            // 清空搜索框
            document.getElementById('searchInput').value = '';
            
            // 显示所有卡片和分类
            document.querySelectorAll('.site-card').forEach(card => {
                card.style.display = 'flex';
            });
            
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'block';
            });
            
            // 重置分类选项卡，保持"全部"选中
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.category-tab[data-category="all"]').classList.add('active');
        }

        // 初始化分类选项卡
        function initCategoryTabs() {
            const categoryTabs = document.querySelectorAll('.category-tabs .pop-button');
            
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const category = tab.dataset.category;
                    
                    // 更新活动选项卡
                    categoryTabs.forEach(t => {
                        t.classList.remove('active');
                        t.style.backgroundColor = 'var(--baroque-white)';
                    });
                    tab.classList.add('active');
                    tab.style.backgroundColor = 'var(--baroque-gold)';
                    
                    // 显示/隐藏分类区域
                    const sections = document.querySelectorAll('.category-section');
                    if (category === 'all') {
                        sections.forEach(section => section.style.display = 'block');
                    } else {
                        sections.forEach(section => {
                            if (section.dataset.category === category) {
                                section.style.display = 'block';
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    }
                });
            });
        }

        // 初始化搜索功能
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                // 更新筛选状态显示
                const filterStatus = document.getElementById('filter-status');
                const filterStatusText = document.getElementById('filter-status-text');
                
                if (searchTerm) {
                    filterStatus.classList.remove('hidden');
                    filterStatusText.textContent = `正在搜索: "${searchTerm}"`;
                } else {
                    filterStatus.classList.add('hidden');
                }
                
                // 获取所有网站卡片
                const cards = document.querySelectorAll('.site-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.card-title').textContent.toLowerCase();
                    const description = card.querySelector('.card-description').textContent.toLowerCase();
                    const tags = card.dataset.tags ? card.dataset.tags.toLowerCase() : '';
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm) || tags.includes(searchTerm)) {
                        card.style.display = 'flex'; // 使用flex确保卡片内容正确显示
                        const section = card.closest('.category-section');
                        if (section) {
                            section.style.display = 'block';
                        }
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // 检查每个分类是否有可见的卡片
                const categorySections = document.querySelectorAll('.category-section');
                categorySections.forEach(section => {
                    const visibleCards = Array.from(section.querySelectorAll('.site-card')).some(card => card.style.display !== 'none');
                    section.style.display = visibleCards ? 'block' : 'none';
                });
            });
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            // 获取数据并渲染页面
            fetchDataAndRenderPage();
            
            // 添加返回顶部按钮的显示/隐藏逻辑
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });

        // 移动菜单
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('overlay');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        overlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 赞赏模态框
        const donationModal = document.getElementById('donationModal');
        const donateTrigger = document.getElementById('donateTrigger');
        const donationClose = document.getElementById('donationClose');

        function openDonationModal() {
            donationModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDonationModal() {
            donationModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        donateTrigger.addEventListener('click', openDonationModal);
        donationClose.addEventListener('click', closeDonationModal);
        donationModal.addEventListener('click', (e) => {
            if (e.target === donationModal) {
                closeDonationModal();
            }
        });
    </script>
</body>
</html>
