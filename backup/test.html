<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签测试</title>
    <style>
        /* 容器样式 */
        .card-img-container {
            position: relative;
            width: 500px; /* 固定宽度便于测试 */
            height: 281.25px; /* 16:9 比例 */
            background-color: #f0f0f0; /* 临时背景色 */
        }

        /* 标签容器 */
        .labels-container {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            flex-direction: row;
            gap: 5px;
        }

        /* 热门标签 */
        .hot-label {
            background-color: #ff4444;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* 新品标签 */
        .new-label {
            background-color: #00cc00;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* 图片样式 */
        .card-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card-img-container">
        <img src="https://via.placeholder.com/500x281" alt="test image">
        <div class="labels-container">
            <span class="hot-label">热门</span>
            <span class="new-label">新品</span>
        </div>
    </div>
</body>
</html>
