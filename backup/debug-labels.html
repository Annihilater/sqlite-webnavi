<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Labels</title>
    <link rel="stylesheet" href="custom-styles.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-card {
            width: 300px;
            height: 200px;
            background-color: #ddd;
            position: relative;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #eee;
            border-radius: 8px;
        }
        button {
            padding: 8px 12px;
            margin-right: 10px;
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2d3748;
        }
        .code-display {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>标签调试页面</h1>
        
        <div class="test-card" id="test-card">
            <!-- Labels will be inserted here -->
        </div>
        
        <div class="controls">
            <h3>测试选项：</h3>
            <button id="btn-both">显示两个标签</button>
            <button id="btn-hot">只显示热门</button>
            <button id="btn-new">只显示新品</button>
            <button id="btn-none">不显示标签</button>
        </div>
        
        <div class="code-display" id="html-code"></div>
        <div class="code-display" id="computed-styles"></div>
    </div>

    <script>
        const testCard = document.getElementById('test-card');
        const htmlCode = document.getElementById('html-code');
        const computedStyles = document.getElementById('computed-styles');
        
        // 显示两个标签
        document.getElementById('btn-both').addEventListener('click', () => {
            testCard.innerHTML = `
                <div class="labels-container">
                    <span class="hot-label">热门</span>
                    <span class="new-label">新品</span>
                </div>
            `;
            updateInfo();
        });
        
        // 只显示热门
        document.getElementById('btn-hot').addEventListener('click', () => {
            testCard.innerHTML = `
                <div class="labels-container">
                    <span class="hot-label">热门</span>
                </div>
            `;
            updateInfo();
        });
        
        // 只显示新品
        document.getElementById('btn-new').addEventListener('click', () => {
            testCard.innerHTML = `
                <div class="labels-container">
                    <span class="new-label">新品</span>
                </div>
            `;
            updateInfo();
        });
        
        // 不显示标签
        document.getElementById('btn-none').addEventListener('click', () => {
            testCard.innerHTML = '';
            updateInfo();
        });
        
        // 更新信息显示
        function updateInfo() {
            // 显示HTML代码
            htmlCode.textContent = testCard.innerHTML.trim();
            
            // 获取并显示计算样式
            computedStyles.textContent = '';
            
            const labelsContainer = testCard.querySelector('.labels-container');
            if (labelsContainer) {
                computedStyles.textContent += getComputedStylesInfo(labelsContainer, 'Labels Container') + '\n\n';
                
                const hotLabel = testCard.querySelector('.hot-label');
                if (hotLabel) {
                    computedStyles.textContent += getComputedStylesInfo(hotLabel, 'Hot Label') + '\n\n';
                }
                
                const newLabel = testCard.querySelector('.new-label');
                if (newLabel) {
                    computedStyles.textContent += getComputedStylesInfo(newLabel, 'New Label');
                }
            }
        }
        
        // 获取计算样式信息
        function getComputedStylesInfo(element, name) {
            const styles = window.getComputedStyle(element);
            return `${name} 计算样式:
- display: ${styles.display}
- visibility: ${styles.visibility}
- opacity: ${styles.opacity}
- position: ${styles.position}
- z-index: ${styles.zIndex}
- width: ${styles.width}
- height: ${styles.height}
- background-color: ${styles.backgroundColor}
- color: ${styles.color}`;
        }
        
        // 初始显示两个标签
        document.getElementById('btn-both').click();
    </script>
</body>
</html>
