        .tagify {

        .success-tag {

        @keyframes shake {
            0%, 100% {

        /* 优化标签删除按钮 */
        .tagify__tag__removeBtn {

        /* 优化下拉菜单样式 */
        .tagify__dropdown {

        /* 设置标签输入区域的加载状态 */
        .tagify--loading {
            position: relative;
        }
        
        .tagify--loading::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 50%;

            border: 2px solid #e5e7eb;

        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 标签样式定制 - 更符合截图中的简洁风格 */
        .tagify {

        .tagify__input {

        /* 修复标签间距和布局 */
        .tagify__tag > div {

        .tagify__tag > div > * {

        /* Tagify 现代风格定制 */
        .tagify {
            --tags-disabled-bg: #F1F5F9;
            --tags-border-color: #CBD5E1;
            --tags-hover-border-color: #94A3B8;
            --tags-focus-border-color: #3B82F6;
            --tag-bg: #F1F5F9;
            --tag-hover: #E2E8F0;
            --tag-text-color: #334155;
            --tag-text-color--edit: #2563EB;
            --tag-pad: 0.3em 0.5em;
            --tag-inset-shadow-size: 1.35em;
            --tag-border-radius: 3px;

            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);

            display: inline-flex;
            align-items: center;
            margin: 2px;
            position: relative;
            z-index: 1;
            cursor: default;
            transition: .13s ease-out;
            animation: .3s ease-out;
        }
        
        .tagify__tag > div {
            display: inline-flex;
            align-items: center;
            box-sizing: border-box;
            max-width: 100%;
            padding: var(--tag-pad);
            color: var(--tag-text-color);
            background: var(--tag-bg);
            border-radius: var(--tag-border-radius);

        .tagify__tag:hover {

            padding-left: 0;

            margin-left: 0;
            margin-right: 0;
            opacity: 0;
            transform: scale(0);
            transition: .3s;
            pointer-events: none;
        }

            animation: .3s ease-out;
            animation: .4s ease-out 2 alternate;
        }

            position: absolute;

            height: 0.5em;

        .tagify__tag__removeBtn {

            justify-content: center;
            align-items: center;
            font-size: 0.875em;

            padding: 0.2em;
            vertical-align: middle;

        .tagify__input {

            min-width: 110px;
            margin: 2px;
            padding: 0.3em 0.5em;

            position: relative;
            white-space: pre-wrap;
            color: inherit;
            box-sizing: inherit;
            max-width: 100%;

        .tagify__input:focus {
            outline: none;

        .tagify__input:empty::before {

        .tagify__dropdown {

        /* 修复标签样式，确保删除按钮正确显示在右侧 */

    <script>
        // 全局变量
        let categories = [];
        let tags = [];
        let isEditing = false;
        let currentSiteId = null;
        let selectedTags = new Set();
        let availableTags = [];
        let tagifyInstance = null;

        // 检查认证状态
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/admin/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/check', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
                });

                if (!response.ok) {
                    throw new Error('认证失败');
                }

                const data = await response.json();
                document.getElementById('username').textContent = data.user.username;
            } catch (error) {
                console.error('认证检查失败:', error);
                localStorage.removeItem('token');
                window.location.href = '/admin/login.html';
            }
        }

        // 加载分类列表
        function loadCategories() {
            return new Promise(async (resolve, reject) => {
            try {
                    console.log('开始加载分类数据...');
                const response = await fetch('/api/categories');
                    if (!response.ok) {
                        throw new Error(`加载分类失败: ${response.status} ${response.statusText}`);
                    }
                    categories = await response.json();
                    console.log(`成功加载 ${categories.length} 个分类:`, categories);
                    
                    // 更新分类选择器
                    updateCategorySelect();
                    resolve(categories);
                } catch (error) {
                    console.error('加载分类失败:', error);
                    reject(error);
                }
            });
        }

        // 更新分类选择框
        function updateCategorySelect() {
                const select = document.getElementById('site-categories');
            if (!select) {
                console.error('找不到分类选择元素');
                return;
            }
            
            console.log('更新分类选择器...');
            // 清空原有选项
                select.innerHTML = '';
                
            // 添加新选项
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            
            console.log('分类选择器已更新');
        }

        // 加载标签列表
        async function loadTags() {
            return new Promise(async (resolve, reject) => {
            try {
                    console.log('开始加载标签数据...');
                const response = await fetch('/api/tags');
                    if (!response.ok) {
                        throw new Error(`加载标签失败: ${response.status} ${response.statusText}`);
                    }
                    tags = await response.json();
                    console.log(`成功加载 ${tags.length} 个标签:`, tags);
                    
                    // 更新Tagify白名单
                    if (tagifyInstance) {
                        tagifyInstance.settings.whitelist = tags.map(tag => ({
                            value: tag.name,
                            id: tag.id,
                            isExists: true
                        }));
                        console.log('Tagify白名单已更新');
                    }
                    
                    resolve(tags);
                } catch (error) {
                    console.error('加载标签失败:', error);
                    reject(error);
                }
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM加载完成，开始初始化页面...');
            
            // 检查是否已登录
            checkAuthentication();
            
            // 加载网站列表
            loadSites();
            
            // 初始化分类和标签
            try {
                console.log('初始化分类和标签选择器...');
                await Promise.all([loadCategories(), loadTags()]);
                
                // 开发测试：添加样例标签数据（如果没有标签）
                if (tags.length === 0) {
                    console.log('开发模式：添加样例标签数据');
                    tags = [
                        { id: 'dev1', name: '前端开发' },
                        { id: 'dev2', name: '后端开发' },
                        { id: 'dev3', name: 'UI设计' },
                        { id: 'dev4', name: '工具' },
                        { id: 'dev5', name: '资源' },
                        { id: 'dev6', name: '学习' },
                        { id: 'dev7', name: '娱乐' },
                        { id: 'dev8', name: '社交' },
                        { id: 'dev9', name: '生活' },
                        { id: 'dev10', name: '购物' }
                    ];
                }
                
                console.log(`加载了 ${categories.length} 个分类和 ${tags.length} 个标签`);
                
                // 初始化Select2
                console.log('初始化Select2...');
                $('#site-categories').select2({
                    placeholder: '选择分类',
                    allowClear: true,
                    width: '100%',
                    dropdownParent: $('#site-modal')
                });
                
                // 初始化Tagify
                console.log('初始化Tagify...');
                initializeTagify();
                
                console.log('分类和标签选择器初始化完成');
            } catch (error) {
                console.error('初始化分类和标签选择器失败:', error);
                showToast('error', '初始化界面组件失败，请刷新页面重试');
            }
            
            // 添加网站按钮点击事件
            document.getElementById('add-site-btn').addEventListener('click', () => {
                openModal(false);
            });
            
            // 添加以下代码：检测操作系统和设置粘贴提示
            detectOS();
            
            // 添加以下代码：添加动画样式
            addAnimationStyles();
            
            // 文件上传和粘贴事件处理
            setupPasteListeners();
            
            // 表单提交事件
            document.getElementById('site-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await submitForm();
                } catch (error) {
                    console.error('提交表单失败:', error);
                    Swal.fire({
                        icon: 'error',
                        title: '保存失败',
                        text: error.message || '发生未知错误'
                    });
                }
            });
            
            // 清除分类选择按钮点击事件
            document.getElementById('clear-categories-btn').addEventListener('click', () => {
                $('#site-categories').val([]).trigger('change');
                showToast('info', '已清除所有分类选择');
            });
            
            // 关闭模态框按钮
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', closeModal);
            });
            
            // 移除冗余的事件监听器设置，由setupPasteListeners统一处理
            // document.getElementById('site-screenshot').addEventListener('change', handleFileSelect);
            // document.getElementById('site-screenshot-container').addEventListener('paste', handlePaste);
            
            // 初始化拖放排序
            initializeSortable();
            
            console.log('页面初始化完成');
        });

        // 初始化Select2
        function initializeSelect2() {
            $('#site-categories').select2({
                placeholder: '选择分类',
                allowClear: true,
                width: '100%'
            });
            
            console.log('Select2初始化完成');
            
            // 初始化Tagify
            initializeTagify();
            
            console.log('分类和标签初始化完成');
        }

        // 格式化标签选项
        function formatTagOption(tag) {
            if (!tag.id) {
                return tag.text;
            }
            if (tag.isNew) {
                return $(`<span><i class="fas fa-plus-circle text-green-500 mr-1"></i> 创建新标签: ${tag.text}</span>`);
            }
            return $(`<span><i class="fas fa-tag text-gray-400 mr-1"></i> ${tag.text}</span>`);
        }

        // 格式化已选标签
        function formatTagSelection(tag) {
            if (tag.isNew) {
                return $(`<span><i class="fas fa-plus-circle text-green-500 mr-1"></i>${tag.text}</span>`);
            }
            return $(`<span><i class="fas fa-tag text-gray-400 mr-1"></i>${tag.text}</span>`);
        }

        // 更新已选标签显示
        function updateSelectedTagsDisplay() {
            const container = document.getElementById('selected-tags-container');
            const selectedTags = $('#site-tags').select2('data');
            
            container.innerHTML = selectedTags.map(tag => `
                <span class="inline-flex items-center px-2 py-1 rounded-full ${tag.isNew ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                    <i class="fas ${tag.isNew ? 'fa-plus-circle' : 'fa-tag'} mr-1 text-xs"></i>
                    ${tag.text}
                </span>
            `).join('');
        }

        // 初始化事件监听器
        function initializeEventListeners() {
            console.log('开始初始化事件监听器...');
            
            // 添加粘贴事件监听
            document.addEventListener('paste', handlePaste);
            
            // 点击预览区域触发文件选择
            const previewContainer = document.getElementById('screenshot-preview-container');
            if (previewContainer) {
                previewContainer.addEventListener('click', function() {
                    const screenshotInput = document.getElementById('site-screenshot');
                    if (screenshotInput) screenshotInput.click();
                });
            }
            
            // 文件上传预览
            const screenshotInput = document.getElementById('site-screenshot');
            if (screenshotInput) {
                screenshotInput.addEventListener('change', function(e) {
                    handleFileSelect(e);
                });
            }

            // 表单提交
            const siteForm = document.getElementById('site-form');
            if (siteForm) {
                siteForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await submitForm();
                });
            }

            // 关闭按钮事件 - 确保每次打开模态框时重新注册
            const modal = document.getElementById('site-modal');
            if (modal) {
                const closeBtn = modal.querySelector('.close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('关闭按钮被点击');
                        closeModal();
                    });
                }
            }

            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('site-modal');
                if (e.target === modal) {
                    closeModal();
                }
            });

            // ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // 添加网站按钮 - 已通过内联onclick处理
            // 新建分类按钮
            const addCategoryBtn = document.getElementById('add-category-btn');
            if (addCategoryBtn) {
                addCategoryBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 使用SweetAlert2提供更好的用户体验
                    const { value: name } = await Swal.fire({
                        title: '新建分类',
                        input: 'text',
                        inputLabel: '请输入分类名称',
                        inputPlaceholder: '分类名称',
                        showCancelButton: true,
                        cancelButtonText: '取消',
                        confirmButtonText: '创建',
                        inputValidator: (value) => {
                            if (!value) {
                                return '请输入分类名称';
                            }
                        }
                    });

                    if (name) {
                        try {
                            const response = await fetch('/api/categories', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                                },
                                body: JSON.stringify({ name })
                            });

                            if (!response.ok) {
                                throw await response.json();
                            }

                            const category = await response.json();
                            categories.push(category);
                            updateCategorySelect();
                            showToast('success', `分类"${name}"创建成功`);

                            // 选中新创建的分类
                            const currentSelection = $('#site-categories').val() || [];
                            $('#site-categories').val([...currentSelection, category.id]).trigger('change');
            } catch (error) {
                            console.error('创建分类失败:', error);
                            showToast('error', error.error || '创建分类失败');
                        }
                    }
                });
            }

            // 初始化Tagify
            initializeTagify();

        // 处理图片粘贴
        function handlePaste(e) {
            try {
                // 检查粘贴的内容是否包含图片
                const items = e.clipboardData.items;
                let imageItem = null;
                
                console.log('粘贴事件内容项数量:', items.length);
                for (let i = 0; i < items.length; i++) {
                    console.log(`粘贴项 ${i+1}: 类型=${items[i].type}, 种类=${items[i].kind}`);
                    if (items[i].type.indexOf('image') !== -1) {
                        imageItem = items[i];
                        break;
                    }
                }
                
                if (!imageItem) {
                    console.log('粘贴内容中没有图片数据');
                    return; // 没有图片数据
                }
                
                console.log('检测到粘贴的图片:', imageItem.type);
                
                // 获取图片文件
                const file = imageItem.getAsFile();
                if (!file) {
                    console.error('无法获取粘贴的图片文件');
                    showToast('error', '无法获取粘贴的图片数据');
                    return;
                }
                
                console.log('粘贴的文件信息:', {
                    name: file.name || '(无名称)',
                    type: file.type,
                    size: file.size,
                    lastModified: new Date(file.lastModified).toLocaleString()
                });
                
                // 文件大小检查
                if (file.size > 5 * 1024 * 1024) {
                    showError('screenshot', '图片文件过大，请选择小于5MB的图片');
                    return;
                }
                
                // 创建带扩展名的File对象
                let fileExt = 'png'; // 默认扩展名
                if (file.type === 'image/jpeg') fileExt = 'jpg';
                if (file.type === 'image/gif') fileExt = 'gif';
                if (file.type === 'image/webp') fileExt = 'webp';
                
                // 创建新文件
                const timestamp = Date.now();
                const renamedFile = new File(
                    [file], 
                    `pasted_image_${timestamp}.${fileExt}`, 
                    { type: file.type, lastModified: timestamp }
                );
                
                console.log('创建的新文件对象:', {
                    name: renamedFile.name,
                    type: renamedFile.type,
                    size: renamedFile.size
                });
                
                // 更新文件输入
                try {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(renamedFile);
                    document.getElementById('site-screenshot').files = dataTransfer.files;
                    console.log('更新文件输入成功，包含', document.getElementById('site-screenshot').files.length, '个文件');
                } catch (error) {
                    console.error('更新文件输入失败:', error);
                    // 兼容性处理，某些浏览器可能不支持DataTransfer
                    // 提示用户可以尝试手动选择文件
                    showToast('error', '粘贴图片失败，请尝试使用选择图片按钮');
                    return;
                }
                
                // 显示预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.getElementById('screenshot-preview-container');
                    const previewImage = document.createElement('img');
                    previewImage.src = e.target.result;
                    previewImage.className = 'preview-image';
                    
                    // 清除现有预览
                    previewContainer.innerHTML = '';
                    previewContainer.appendChild(previewImage);
                    previewContainer.classList.add('has-image');
                    
                    // 添加点击图片可放大预览的功能
                    previewImage.onclick = function() {
                        previewScreenshot(e.target.result);
                    };
                    
                    console.log('粘贴图片预览已加载');
                };
                reader.readAsDataURL(renamedFile);
                
                // 显示成功消息
                showToast('success', '截图已成功粘贴');
                // 清除错误
                clearError('screenshot');
                
                // 添加动画效果，提升用户体验
                const container = document.getElementById('screenshot-preview-container');
                container.classList.add('upload-success');
                setTimeout(() => {
                    container.classList.remove('upload-success');
                }, 1000);
                
            } catch (error) {
                console.error('处理粘贴事件时出错:', error);
                showError('screenshot', '处理粘贴的图片时出错: ' + error.message);
            }
        }

        // 显示提示消息
        function showToast(type, message) {
            const bgColors = {
                success: '#10b981',
                error: '#ef4444',
                info: '#3b82f6',
                warning: '#f59e0b'
            };

        // 初始化拖拽排序
        function initSortable() {
            const tbody = document.getElementById('sites-list');
            Sortable.create(tbody, {
                handle: '.drag-handle',
                animation: 150,
                onEnd: async function(evt) {
                    const token = localStorage.getItem('token');
                    const rows = Array.from(tbody.getElementsByTagName('tr'));
                    const siteIds = rows.map(row => row.getAttribute('data-id'));
                    
                    try {
                        const response = await fetch('/api/sites/reorder', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ siteIds })
                        });
                        
                        if (!response.ok) {
                            throw new Error('更新排序失败');
                        }
                        
                        // 更新序号显示
                        rows.forEach((row, index) => {
                            const orderCell = row.querySelector('td:first-child span');
                            orderCell.textContent = index + 1;
                        });
                    } catch (error) {
                        console.error('更新排序失败:', error);
                        alert('更新排序失败，请刷新页面重试');
                        loadSites(); // 重新加载列表以恢复原始顺序
                    }
                }
            });
        }

        // 编辑网站
        async function editSite(id) {
            try {
                // 打开模态框先，显示加载状态
                openModal(true);
                document.getElementById('modal-title').textContent = '编辑网站 (加载中...)';
                
                // 禁用表单控件
                const formElements = document.querySelectorAll('#site-form input, #site-form select, #site-form textarea, #site-form button');
                formElements.forEach(el => el.disabled = true);
                
                // 添加缓存破坏参数
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/sites/${id}?_=${timestamp}`, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    // 防止浏览器缓存的额外设置
                    cache: 'no-store'
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('网站不存在或已被删除');
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.error || '加载网站详情失败');
                }
                
                // 强制获取新数据
                const site = await response.json();
                console.log('加载的网站数据:', site); // 添加日志便于调试
                
                // 填充表单数据
                document.getElementById('site-id').value = site.id;
                document.getElementById('site-name').value = site.name;
                document.getElementById('site-url').value = site.url;
                document.getElementById('site-description').value = site.description || '';
                
                // 显示当前截图

                const previewContainer = document.getElementById('screenshot-preview-container');
                
                if (site.screenshot) {

                    const screenshotPath = site.screenshot.startsWith('/') 
                        ? site.screenshot 
                        : `/${site.screenshot}`;

                    title: '确认删除',
                    text: `您确定要删除网站 "${name}" 吗？此操作不可恢复！`,
                    icon: 'warning',

                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: '是的，删除它！',
                    cancelButtonText: '取消'
                });

                if (result.isConfirmed) {
                    // 显示加载状态
                    Swal.fire({
                        title: '正在删除...',
                        text: '请稍候',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    // 获取token
                const token = localStorage.getItem('token');
                    if (!token) {
                        Swal.fire({
                            icon: 'error',
                            title: '未授权',
                            text: '您需要先登录'
                        });
                        window.location.href = '/admin/login.html';
                        return;
                    }

                    // 发送删除请求
                const response = await fetch(`/api/sites/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                    if (response.status === 401) {
                        Swal.fire({
                            icon: 'error',
                            title: '会话已过期',
                            text: '请重新登录'
                        });
                        window.location.href = '/admin/login.html';

                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || '删除网站失败');
                    }

                    // 显示成功消息
                    Swal.fire({
                        icon: 'success',
                        title: '删除成功',
                        text: `网站 "${name}" 已成功删除`
                    });

                    // 重新加载网站列表
                    loadSites();
                }
            } catch (error) {
                console.error('删除网站出错:', error);
                Swal.fire({
                    icon: 'error',
                    title: '删除失败',
                    text: error.message || '删除网站时发生错误，请稍后重试'

        // 获取所有选中的标签ID
        function getSelectedTagIds() {
            if (!tagifyInstance || !tagifyInstance.value) {
                console.log('Tagify实例不存在或没有值');
                return [];
            }
            
            console.log('原始Tagify值:', tagifyInstance.value);
            const tagIds = tagifyInstance.value
                .map(tag => {
                    // 优先尝试data-id属性
                    let id = null;
                    
                    if (tag.__tagifyTagData && tag.__tagifyTagData.id) {
                        id = tag.__tagifyTagData.id;
                    } else if (tag.id) {
                        id = tag.id;
                    } else if (tag.getAttribute && tag.getAttribute('data-id')) {
                        id = tag.getAttribute('data-id');
                    } else if (tag.element && tag.element.getAttribute && tag.element.getAttribute('data-id')) {
                        id = tag.element.getAttribute('data-id');
                    } else {
                        // 在DOM中查找对应标签元素
                        const tagElement = document.querySelector(`tag[value="${tag.value}"]`);
                        if (tagElement) {
                            id = tagElement.getAttribute('data-id');
                        }
                    }
                    
                    console.log(`标签 "${tag.value}" ID:`, id);
                    return id;
                })
                .filter(Boolean);
            
            console.log('最终选择的标签IDs:', tagIds);
            return tagIds;
        }

        // 设置选中的标签
        function setSelectedTags(tagIds = []) {
            if (!tagifyInstance) return;
            
            console.log('设置选中的标签, IDs:', tagIds);
            
            // 清除现有标签
            tagifyInstance.removeAllTags();
            
            // 添加选中的标签
            const selectedTags = tags
                .filter(tag => tagIds.includes(tag.id))
                .map(tag => ({
                    value: tag.name,
                    id: tag.id,
                    __tagifyTagData: { id: tag.id }
                }));
            
            console.log('准备添加的标签对象:', selectedTags);    
            tagifyInstance.addTags(selectedTags);
            
            // 确保所有标签都设置了data-id属性
            setTimeout(() => {
                const tagElements = document.querySelectorAll('.tagify__tag');
                console.log('找到', tagElements.length, '个标签元素');
                
                tagElements.forEach((el, i) => {
                    const tagData = selectedTags[i];
                    if (tagData && tagData.id) {
                        console.log(`设置标签 "${tagData.value}" 的data-id属性为 ${tagData.id}`);
                        el.setAttribute('data-id', tagData.id);
                    }
                });
            }, 100);
        }

        // 初始化Tagify
        function initializeTagify() {
            console.log('开始初始化Tagify...');

            if (!input) {

                return;
            }
            
            // 显示加载状态
            input.setAttribute('placeholder', '正在加载标签数据...');
            input.disabled = true;
            
            if (tagifyInstance) {
                console.log('销毁旧的Tagify实例');
                tagifyInstance.destroy();
            }
            
            // 获取所有标签作为白名单
            fetchTags().then(allTags => {
                input.disabled = false;
                input.setAttribute('placeholder', '添加或选择标签');
                
                console.log('创建新的Tagify实例');
                tagifyInstance = new Tagify(input, {
                    enforceWhitelist: false,    // 允许用户创建新标签
                    editTags: false,            // 禁用标签编辑
                    maxTags: 20,                // 最多20个标签
                    backspace: true,            // 按退格键删除最后一个标签
                    placeholder: "添加或选择标签",
                    delimiters: ", ",           // 用逗号或空格添加标签
                    trim: true,                 // 去除前后空格
                    keepInvalidTags: false,     // 移除无效标签
                    duplicates: false,          // 不允许重复标签
                    callbacks: {
                        beforeRemoveTag: (tagElms) => { 
                            console.log("即将删除标签", tagElms); 
                            return true; // 返回true允许删除
                        }
                    },
                    transformTag: function(tagData) {
                        // 确保标签数据包含所有必要属性
                        if (tagData.id) {
                            tagData.__tagifyTagData = { id: tagData.id };
                        }
                    },
                    originalInputValueFormat: valuesArr => valuesArr.map(item => item.value).join(','),
                    dropdown: {
                        enabled: 1,             // 显示下拉菜单
                        maxItems: 20,           // 下拉菜单最多显示20个项目
                        classname: "tags-dropdown",
                        position: "all",        // 下拉菜单在输入框下方
                        closeOnSelect: false,    // 选择后不关闭下拉菜单
                        highlightFirst: true,   // 默认高亮第一个选项
                        searchKeys: ["value", "searchBy"],  // 搜索这些属性
                        fuzzySearch: true       // 启用模糊搜索
                    },
                    templates: {
                        // 自定义标签模板
                        tag: function(tagData) {
                            const isNew = tagData.isNew ? ' tagify__tag--new' : '';
                            return `
                                <tag title="${tagData.value}"
                                    contenteditable='false'
                                    spellcheck='false'
                                    tabIndex="-1"
                                    class="${isNew}"
                                    ${this.getAttributes(tagData)}>
                                    <x title='删除' class='tagify__tag__removeBtn' role='button' aria-label='删除标签'></x>
                                    <div>
                                        <span class='tagify__tag__text'>${tagData.value}</span>
                                    </div>
                                </tag>
                            `;
                        },
                        // 自定义下拉项模板
                        dropdownItem: function(tagData) {
                            const isInWhitelist = tagData.whitelist || false;
                            const isNew = !tagData.whitelist;
                            return `
                                <div ${this.getAttributes(tagData)}
                                    class='tagify__dropdown__item ${isNew ? 'tagify__dropdown__item--create' : ''}'
                                    tabindex="0"
                                    role="option">
                                    ${isNew ? `<strong>+&nbsp;</strong>` : ''}
                                    <span>${tagData.value}</span>
                                    ${isInWhitelist ? `<span class="tagify__dropdown__item__count">${tagData.count || ''}</span>` : ''}
                                </div>
                            `;
                        }
                    }
                });
                
                console.log('Tagify实例创建完成');
                
                // 设置白名单（已有标签列表）
                if (allTags && allTags.length > 0) {
                    console.log(`为Tagify设置 ${allTags.length} 个标签的白名单`);
                    // 为每个标签添加出现次数属性
                    tagifyInstance.settings.whitelist = allTags.map(tag => ({
                        value: tag.name,
                        id: tag.id,
                        whitelist: true,
                        count: tag.count || (Math.floor(Math.random() * 10) + 1), // 真实情况下应该是实际使用次数
                        searchBy: tag.name.toLowerCase() // 用于搜索的属性
                    }));
                    
                    // 预先载入白名单以提高交互速度
                    tagifyInstance.loading(false);
                }
                
                // 添加事件处理
                // 添加标签事件
                tagifyInstance.on('add', async function(e) {
                    console.log('Tagify添加标签事件:', e.detail);
                    const tagValue = e.detail.data.value;
                    
                    // 查找是否已有此标签
                    const existingTag = allTags.find(t => 
                        t.name.toLowerCase() === tagValue.toLowerCase()
                    );
                    
                    if (existingTag) {
                        console.log('使用已存在的标签:', existingTag);
                        // 更新当前标签的id
                        e.detail.tag.setAttribute('data-id', existingTag.id);
                        // 保存ID到内部数据
                        if (e.detail.data) {
                            e.detail.data.id = existingTag.id;
                        }
                    } else {
                        console.log('创建新标签:', tagValue);
                        // 创建新标签，显示加载状态
                        e.detail.tag.classList.add('tagify--loading');
                        
                        try {
                            const token = localStorage.getItem('token');
                            const response = await fetch('/api/tags', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ name: tagValue })
                            });
                            
                            if (!response.ok) {
                                throw new Error(`创建标签失败: ${response.status} ${response.statusText}`);
                            }
                            
                            const newTag = await response.json();
                            console.log('新标签创建成功:', newTag);
                            
                            // 移除加载状态
                            e.detail.tag.classList.remove('tagify--loading');
                            
                            // 更新当前标签的id
                            e.detail.tag.setAttribute('data-id', newTag.id);
                            
                            // 保存ID到内部数据
                            if (e.detail.data) {
                                e.detail.data.id = newTag.id;
                            }
                            
                            // 添加到标签列表
                            allTags.push(newTag);
                            
                            // 更新白名单
                            tagifyInstance.settings.whitelist.push({
                                value: newTag.name,
                                id: newTag.id,
                                whitelist: true,
                                count: 1
                            });
                            
                            console.log('标签列表已更新');
                        } catch (error) {
                            console.error('创建标签失败:', error);
                            // 移除加载状态
                            e.detail.tag.classList.remove('tagify--loading');
                            // 从Tagify中移除这个标签
                            tagifyInstance.removeTags(e.detail.tag);
                            showToast('error', '创建标签失败');
                        }
                    }
                });
                
                // 移除标签事件
                tagifyInstance.on('remove', function(e) {
                    console.log('Tagify移除标签事件:', e.detail);
                });
                
                // 编辑标签事件(如果启用了编辑功能)
                tagifyInstance.on('edit', function(e) {
                    console.log('Tagify编辑标签事件:', e.detail);
                });
                
                // 无效标签事件
                tagifyInstance.on('invalid', function(e) {
                    console.log('无效的标签:', e.detail);
                    showToast('warning', `无效的标签: ${e.detail.value}`);
                });
                
                // 下拉菜单选择事件
                tagifyInstance.on('dropdown:select', function(e) {
                    console.log('从下拉菜单选择:', e.detail);
                });
                
                console.log('Tagify事件处理程序已设置');
                
            }).catch(error => {
                console.error('获取标签失败:', error);
                input.disabled = false;
                input.setAttribute('placeholder', '添加标签');
                showToast('error', '加载标签数据失败');
                
                // 即使标签加载失败，也创建一个基本的Tagify实例
                tagifyInstance = new Tagify(input, {
                    maxTags: 20,
                    delimiters: ", "
                });
            });
        }
        
        // 获取所有标签
        async function fetchTags() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/tags', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`获取标签失败: ${response.status} ${response.statusText}`);
                }
                
                const tags = await response.json();
                console.log(`成功获取 ${tags.length} 个标签`);
                return tags;
            } catch (error) {
                console.error('获取标签失败:', error);
                showToast('error', '获取标签失败');
                return [];
            }
        }
        
        // 获取选中的标签ID
        function getSelectedTagIds() {
            if (!tagifyInstance) {
                console.error('Tagify实例不存在');
                return [];
            }
            
            // 获取Tagify的值
            const tagifyValues = tagifyInstance.value;
            if (!tagifyValues || !tagifyValues.length) {
                console.log('没有选择标签');
                return [];
            }
            
            // 从Tagify值中提取ID
            const tagIds = tagifyValues
                .filter(tag => tag.id)  // 只选择有ID的标签
                .map(tag => tag.id);    // 提取ID
                
            console.log('选中的标签ID:', tagIds);
            return tagIds;
        }

        // 检测操作系统，为Mac用户显示Command+V提示
        function detectOS() {
            const userAgent = window.navigator.userAgent;
            const isMac = userAgent.indexOf("Mac") !== -1;
            const pasteTip = document.getElementById('paste-tip');
            
            if (pasteTip) {
                if (isMac) {
                    pasteTip.textContent = '支持 Command + V 粘贴截图';
                } else {
                    pasteTip.textContent = '支持 Ctrl + V 粘贴截图';
                }
            }
        }
        
        // 增强粘贴事件监听
        function setupPasteListeners() {
            // 为整个表单区域添加粘贴事件监听
            const siteForm = document.getElementById('site-form');
            const previewContainer = document.getElementById('screenshot-preview-container');
            
            // 为预览容器添加粘贴提示和点击事件
            if (previewContainer) {
                // 添加点击事件提示用户可以粘贴
                previewContainer.addEventListener('click', function() {
                    const isMac = navigator.userAgent.indexOf("Mac") !== -1;
                    showToast('info', `请使用 ${isMac ? 'Command + V' : 'Ctrl + V'} 粘贴截图`);
                });
                
                // 添加粘贴事件监听
                previewContainer.addEventListener('paste', handlePaste);
            }
            
            // 为整个表单添加粘贴事件，使用户无论聚焦在哪个区域都能粘贴
            if (siteForm) {
                siteForm.addEventListener('paste', handlePaste);
            }
            
            // 为document添加粘贴事件，确保全局都能粘贴
            document.addEventListener('paste', function(e) {
                // 只有当模态框显示时才处理全局粘贴事件
                const modal = document.getElementById('site-modal');
                if (modal && modal.classList.contains('active')) {
                    handlePaste(e);
                }
            });
        }
        
        // 添加CSS动画样式
        function addAnimationStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .paste-tip {
                    color: #6B7280;
                    font-size: 0.9rem;
                    margin-top: 8px;
                    text-align: center;
                }
                
                .upload-success {
                    animation: pulse 1s;
                }
                
                @keyframes pulse {
                    0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
                    70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
                    100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 初始化
        detectOS();
        setupPasteListeners();
        addAnimationStyles();
    </script>
</body>
