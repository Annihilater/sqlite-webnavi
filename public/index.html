<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航 - 发现优质网站</title>
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f3f4f6;
        }
        .site-card {
            transition: all 0.3s ease;
        }
        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .category-badge {
            transition: all 0.2s ease;
        }
        .category-badge:hover {
            background-color: #4f46e5;
            color: white;
        }
        .tag-badge {
            transition: all 0.2s ease;
        }
        .tag-badge:hover {
            background-color: #3b82f6;
            color: white;
        }
        .search-input {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">网址导航</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 搜索框 -->
        <div class="mb-8">
            <div class="relative">
                <input type="text" id="search-input" class="search-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="搜索工具、平台或技术...">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 分类过滤 -->
        <div class="mb-8">
            <div id="categories" class="flex flex-wrap gap-2">
                <!-- 分类按钮将通过 JavaScript 动态添加 -->
            </div>
        </div>

        <!-- 网站卡片网格 -->
        <div id="sites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 网站卡片将通过 JavaScript 动态添加 -->
        </div>
    </main>

    <script>
        // 加载分类
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                const categoriesContainer = document.getElementById('categories');
                categoriesContainer.innerHTML = '';
                
                // 添加"全部"按钮
                const allButton = document.createElement('button');
                allButton.className = 'category-badge px-4 py-2 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200';
                allButton.textContent = '全部';
                allButton.onclick = () => filterSites();
                categoriesContainer.appendChild(allButton);
                
                // 添加分类按钮
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-badge px-4 py-2 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200';
                    button.textContent = category.name;
                    button.onclick = () => filterSites(category.id);
                    categoriesContainer.appendChild(button);
                });
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }

        // 加载网站列表
        async function loadSites() {
            try {
                const response = await fetch('/api/sites');
                const sites = await response.json();
                
                const sitesGrid = document.getElementById('sites-grid');
                sitesGrid.innerHTML = '';
                
                sites.forEach(site => {
                    const card = document.createElement('div');
                    card.className = 'site-card bg-white rounded-lg shadow-sm overflow-hidden';
                    card.innerHTML = `
                        <a href="${site.url}" target="_blank" class="block p-4">
                            <div class="flex items-center mb-3">
                                <img src="${site.icon || '/images/default-icon.png'}" alt="${site.name}" class="w-8 h-8 rounded-full mr-3">
                                <h3 class="text-lg font-medium text-gray-900">${site.name}</h3>
                            </div>
                            <p class="text-sm text-gray-500 mb-3">${site.description || ''}</p>
                            <div class="flex flex-wrap gap-2">
                                ${site.categories.map(category => `
                                    <span class="category-badge px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-700">
                                        ${category.name}
                                    </span>
                                `).join('')}
                                ${site.tags.map(tag => `
                                    <span class="tag-badge px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700">
                                        ${tag.name}
                                    </span>
                                `).join('')}
                            </div>
                        </a>
                    `;
                    sitesGrid.appendChild(card);
                });
            } catch (error) {
                console.error('加载网站列表失败:', error);
            }
        }

        // 过滤网站
        function filterSites(categoryId = null) {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.site-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const categories = Array.from(card.querySelectorAll('.category-badge')).map(badge => badge.textContent.toLowerCase());
                const tags = Array.from(card.querySelectorAll('.tag-badge')).map(badge => badge.textContent.toLowerCase());
                
                const matchesSearch = name.includes(searchText) || 
                                    description.includes(searchText) ||
                                    categories.some(cat => cat.includes(searchText)) ||
                                    tags.some(tag => tag.includes(searchText));
                
                const matchesCategory = !categoryId || 
                                      Array.from(card.querySelectorAll('.category-badge'))
                                          .some(badge => badge.dataset.categoryId === categoryId);
                
                card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
            });
        }

        // 搜索框输入事件
        document.getElementById('search-input').addEventListener('input', filterSites);

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadSites();
        });
    </script>
</body>
</html>
